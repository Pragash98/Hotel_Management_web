<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="form">
              <h1>Register</h1>
              <!-- <div [ngClass] ="getClassName()" role="alert">
                {{message}}
              </div> -->
              <p class="text-medium-emphasis">Create your account</p>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl formControlName="user_name" placeholder="Username" />
                <span *ngIf="isValid('user_name')">Please enter your name</span>
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="address"  cFormControl formControlName="address" placeholder="address" />
                <span *ngIf="isValid('address')">Please enter your address</span>
              </c-input-group>


              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input type="date" autoComplete="dateofbirth"  cFormControl formControlName="dob" placeholder="date of birth" />
                <span *ngIf="isValid('dob')">Please enter your dob</span>
              </c-input-group>


              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="mobilenumber"  cFormControl formControlName="mobile_number" placeholder="mobilenumber" />
                <span *ngIf="isValid('mobile_number')">Please enter your number</span>
              </c-input-group>




              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input autoComplete="email"  cFormControl formControlName="email" placeholder="Email" />
        
                <span *ngIf="isValid('email')">Entered email is invalid</span>
              </c-input-group>

              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="password"   cFormControl formControlName="password" placeholder="password" type="password" />
                <span *ngIf="isValid('password')">Please enter your password</span>
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success" (click)="signup()">Create Account</button>
              </div>
              <div style="text-align:center;">
              {{successMessage}}</div>
              <div class="d-grid mt-3">
              <button [active]="true" cButton color="info" routerLink="/login">login Now!</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
