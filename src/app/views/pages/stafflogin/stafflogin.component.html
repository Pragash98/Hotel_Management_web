<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form  [formGroup]="regform">
                  <h1>Staff Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="mobilenumber" formControlName="mobile_number" placeholder="enter your mobile number" />
                    <span *ngIf="isValid('mobile_number')">Entered number is invalid</span>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password" formControlName="password" placeholder="Password" type="password" />
                    <span *ngIf="isValid('password')">Please enter your password</span>
                  </c-input-group>
                  <div class="col-md-12 text-center">
                    <button cButton class="px-4" color="primary"  (click)="adminlogin()">Login</button>
                  </div>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/adminregister">
                    Register Now!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
