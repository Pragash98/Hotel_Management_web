
    <div  class="container py-1 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div  class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{userdetails.user_name}} </h5>
          
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{userdetails.email}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{userdetails.mobile_number}}</p>
                    </div>
                  </div>
                  <h6>Personal details</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Data of Birth</h6>
                      <p class="text-muted">{{userdetails.dob| date}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Address</h6>
                      <p class="text-muted">{{userdetails.address}}</p>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button cButton  color="danger" (click)="delete()">delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #content let-c="close" let-d="dismiss">    
      <div class="modal-header">    
          <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>    
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">    
              <span aria-hidden="true">Ã—</span>    
          </button>    
      </div>    
      <div class="modal-body">    
          <p>Are you sure to delete this?</p>    
      </div>    
      <div class="modal-footer">    
          <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancel</button>    
          <button type="button" class="btn btn-outline-dark" (click)="c('yes')">Yes</button>    
      </div>    
  </ng-template>
